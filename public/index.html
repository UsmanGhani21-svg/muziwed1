<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cursor Flipbook</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

        <h1>Wedding Invitation</h1>

    <div class="video-container">
        <div class="video-page" id="video1">
            <iframe src="video.1.mp4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video-page" id="video2">
            <iframe src="video.2.mp4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="video-page" id="video3">
            <iframe src="video.3.mp4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script src="scripts/script.js"></script>

</body>
</html>
